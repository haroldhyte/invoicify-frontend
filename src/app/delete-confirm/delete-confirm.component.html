<h2 mat-dialog-title>Delete Record</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-success" style="float: left;" mat-button mat-dialog-close>No</button>
  <button class="btn btn-danger" style="float: right;" mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
